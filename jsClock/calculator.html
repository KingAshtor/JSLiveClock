<!DOCTYPE html>
<html lang="en">

<body>
  <form id="input">
    First number:<br>
    <input type="text" name="firstNumber"> <br>
    Second number<br>
    <input type="text" name="secondNumber"> <br>
  </form>

  <button onclick="add()">add</button>
  <button onclick="sub()">subtract</button>
  <button onclick="div()">divide</button>
  <button onclick="mul()">multiply</button>

  <body>
    <p id="result"></p>
  </body>

  <script>
    function add() {
      let firstNumber = document.getElementsByName("firstNumber")[0].value;
      let secondNumber = document.getElementsByName("secondNumber")[0].value;
      document.getElementById("result").innerHTML = (parseInt(firstNumber) + parseInt(secondNumber));
    }

    function sub() {
      let firstNumber = document.getElementsByName("firstNumber")[0].value;
      let secondNumber = document.getElementsByName("secondNumber")[0].value;
      document.getElementById("result").innerHTML = (parseInt(firstNumber) - parseInt(secondNumber));
    }

    function div() {
      let firstNumber = document.getElementsByName("firstNumber")[0].value;
      let secondNumber = document.getElementsByName("secondNumber")[0].value;
      document.getElementById("result").innerHTML = (parseInt(firstNumber) / parseInt(secondNumber));
    }

    function mul() {
      let firstNumber = document.getElementsByName("firstNumber")[0].value;
      let secondNumber = document.getElementsByName("secondNumber")[0].value;
      document.getElementById("result").innerHTML = (parseInt(firstNumber) * parseInt(secondNumber));
    }
  </script>


</body>

</html>
